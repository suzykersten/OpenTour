  <script>
    var apiGeolocationSuccess = function (position) {
      //alert("API geolocation success!\n\nlat = " + position.coords.latitude + "\nlng = " + position.coords.longitude);
    };

    var tryAPIGeolocation = function () {
      jQuery.post("https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyDCa1LUe1vOczX1hO_iGYgyo8p_jYuGOPU",
          function (success) {
            apiGeolocationSuccess({
              coords: {
                latitude: success.location.lat,
                longitude: success.location.lng
              }
            });
          })
        .fail(function (err) {
          alert("API Geolocation error! \n\n" + err);
        });
    };

    var browserGeolocationFail = function (error) {};

    var tryGeolocation = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          browserGeolocationSuccess,
          browserGeolocationFail, {
            maximumAge: 50000,
            timeout: 20000,
            enableHighAccuracy: true
          });
      }
    };

    var myPointGraphic = null;
    var featureLayer = null; 
    
    var browserGeolocationSuccess = function (position) {
      //alert("Browser geolocation success!\n\nlat = " + position.coords.latitude + "\nlng = " + position.coords.longitude);
      document.getElementById("lat").innerHTML = position.coords.latitude;
      document.getElementById("long").innerHTML = position.coords.longitude;

      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/geometry/ScreenPoint",
        "esri/WebMap",
     "esri/layers/FeatureLayer"
      ], function (
        Map, MapView, Graphic, ScreenPoint, WebMap, FeatureLayer
      ) {

        // var myPoint = null
        
        var myLocationGraphic = null;

          featureLayer = new FeatureLayer({
        url: "https://services9.arcgis.com/DrFHdd8rybAyRkln/arcgis/rest/services/audiodrops/FeatureServer",
        outFields: ["*"],
        popupEnabled: true,
        id: "tourlayer"
      });
          
        var webmap = new WebMap({
          //basemap: 'topo',
          //basemap: "streets"
          //basemap: "satellite",
          basemap: "hybrid",
          layers: [featureLayer]
        });
        var view = new MapView({
          center: [parseFloat(document.getElementById("long").innerHTML) + 0.004, parseFloat(document.getElementById(
            "lat").innerHTML) - 0.0013],
          container: "viewDiv",
          map: webmap,
          zoom: 17
        });


        view.on("click", (event) => {
          if (myPointGraphic != null) {
            console.log('removing')
            view.graphics.remove(myPointGraphic)
          }
          // console.log('Harrison Welch')
          // console.log("mapPoint = " + JSON.stringify(event.mapPoint, null, 2))
          // console.log("map x map y = " + event.mapPoint.latitude + " y: " + event.mapPoint.longitude);
          // console.log("x = " + JSON.stringify(event.x, null, 2))
          // console.log("y = " + JSON.stringify(event.y, null, 2))
          // console.log("event = " + JSON.stringify(event, null, 2))

          var point = {
            type: "point", // autocasts as new Point()
            longitude: event.mapPoint.longitude,
            latitude: event.mapPoint.latitude
          };
          // Create a symbol for drawing the point
          var markerSymbol = {
            type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
            color: [226, 119, 40],
            outline: { // autocasts as new SimpleLineSymbol()
              color: [255, 255, 255],
              width: 2
            }
          };
          // Create a graphic and add the geometry and symbol to it
          delete myPointGraphic;
          myPointGraphic = new Graphic({
            geometry: point,
            symbol: markerSymbol
          });

          // add the point
          view.graphics.addMany([myPointGraphic])

        });
        var point = {
          type: "point", // autocasts as new Point()
          longitude: document.getElementById("long").innerHTML,
          latitude: document.getElementById("lat").innerHTML
        };
        // Create a symbol for drawing the point
        var markerSymbol = {
          type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
          color: [0, 119, 150],
          outline: { // autocasts as new SimpleLineSymbol()
            color: [255, 255, 255],
            width: 3
          }
        };
        myLocationGraphic = new Graphic({
          geometry: point,
          symbol: markerSymbol
        });

        view.graphics.addMany([myLocationGraphic])
      });

    }

    function doApplyEdits() {
  
    
    //add the attributes for the layer 
    myPointGraphic.attributes = {};
    myPointGraphic.attributes["Name"] = "test point";
    myPointGraphic.attributes["Place"] = " a place";
    myPointGraphic.attributes["category"] = "History"
   
    //the edits to add to arcgis
    const edits = {
              addFeatures: [myPointGraphic]
            };
            
    featureLayer.applyEdits(edits).then(function(editsResult) {
      
        console.log("edits result: ");
      console.log(editsResult);
    // Get the objectId of the newly added feature.
    // Call selectFeature function to highlight the new feature.
    if (editsResult.addFeatureResults.length > 0) {
      const objectId = editsResult.addFeatureResults[0].objectId;
    }
  })
    
    
    
  .catch(function(error) {
    console.log("===============================================");
    console.error("[ applyEdits ] FAILURE: ", error.code, error.name,
      error.message);
    console.log("error = ", error);
  });
}
    
    tryGeolocation();

    //map.basemap="topo";
  </script>
